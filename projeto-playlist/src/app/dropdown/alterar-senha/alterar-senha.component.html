<div class="reset-container">
  <h2>Redefinir Senha</h2>

  <form (ngSubmit)="redefinirSenha()" #resetForm="ngForm">
    <!-- Username (readonly) -->
    <div class="form-group">
      <label for="username">UsuÃ¡rio</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        readonly
      />
    </div>

    <!-- Nova senha -->
    <div class="form-group">
      <label for="password">Nova Senha</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Digite a nova senha"
      />
    </div>

    <button type="submit" [disabled]="!resetForm.form.valid">
      Redefinir Senha
    </button>
  </form>
</div>
